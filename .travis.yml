os: linux
dist: xenial
sudo: require

language: 
  - cpp

compiler:
  - gcc

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc
      - g++
      - cmake

before_script:
  - gcc --version
  - g++ --version
  - cmake --version

script:
  - mkdir build
  - cd build
  - cmake ..
  - cmake --build .
  - ./ex0_hello_world
  - ./ex0_vetor_inteiros
  - echo 1 >  integers.txt && echo 2 >> integers.txt
  - ./ex1_integer_operations < integers.txt
  - ./ex1_vetor_com_constante
  - ./ex2_integer_comparision < integers.txt
  - echo 10 | ./ex2_vetor_dinamico
  - ./gradebook
