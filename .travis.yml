jobs:
  include:
    - os: linux
      dist: trusty

    - os: linux
      dist: xenial

    - os: linux
      dist: focal

    - os: windows 

    - os: osx

language: 
  - cpp

compiler:
  - gcc

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc
      - g++
      - cmake

before_script:
  - gcc --version
  - g++ --version
  - cmake --version

script:
  - if [ ${TRAVIS_OS_NAME} == "Windows" ]; then choco install make; fi
  - make lib
  - make build
  - make test

